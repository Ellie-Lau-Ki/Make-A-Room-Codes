<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration.makearoom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4882253667.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="registration.css">

</head>

<body>
    <div class="container">
        <div class="pt-5 px-2 d-flex flex-row justify-content-between">
            <i class="fas fa-arrow-left nav-icon"></i>
        </div>

        <div class="text-center mt-3">
            <span class="heading">Welcome</span>
        </div>

        <div class="text-center">
            <span class="sub-heading">This is the start of your one of a kind <br>Social Deduction Game journey</span>
        </div>

        <form class="pt-4 px-2 registration-form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="pb-4 form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="confirm-password" class="form-control" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>



        <div class="pt-5 flex-container">

            <div><a href="#"><i class="fab fa-facebook nav-icon"></i></a></div>
            <div><a href="#"><i class="fab fa-twitter nav-icon"></i></a></div>
            <div><a href="#"><i class="fab fa-instagram nav-icon"></i></a></div>

        </div>

    </div>
</body>
